<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<style type="text/css">    
* {    
    margin: 0;    
    padding: 0;    
}    
#div2 {    
    margin:50px auto;    
    width: 602px;    
    overflow: hidden;    
    left: 200px;    
}    
#div1 {     
    position: relative; 
    left: 0px;    
   width: 1200px;  
}    
#div1 li {    
    list-style-type: none;    
    float: left;    
    width: 200px;    
    height: 180px;    
}    
img {    
    width: 200px;    
    height: 180px;    
}    
ul#ul1 {    
    position: relative;    
}    
</style>    
<script type="text/javascript">    
    window.onload = function ()    
   {    
       var oUl = document.getElementById ('ul1');    
       var t,o;    
       var speed = 0;    
        function funny ()    
       {    
           t && clearInterval(t);    
           t = setInterval (function ()    
           {    
                speed -= 200/11;    
                if(speed<-200){    
                    speed=0;    
                    oUl.appendChild (oUl.children[0]);    
                    t && clearInterval(t);    
                    t = null;    
                    o && clearTimeout(o);    
                    o=setTimeout(funny,2000);    
                    }    
               oUl.style.left = speed + "px";    
           }, 60);    
       }    
        funny ();    
   }    
</script>    
</head>    
<body>    
   <div id="div2">
        <div id="div1">    
            <ul id="ul1">    
            	<li><img src="../Images/index/banner_01.jpg"/></li>
            	<li><img src="../Images/index/banner_02.jpg"/></li>
            	<li><img src="../Images/index/banner_03.jpg"/></li>
            	<li><img src="../Images/index/banner_04.jpg"/></li>
            	<li><img src="../Images/index/banner_05.jpg"/></li>
            </ul>    
        </div>    
    </div>
</body>    
</html>
